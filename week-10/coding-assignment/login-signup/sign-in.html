<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main class="display-flex">
      <div class="logo">
        <img
          src="./assests/Screenshot 2021-03-08 at 3.07.55 PM.png"
          alt="amazon logo"
        />
      </div>

      <section class="user-data">
        <h2>Sign In</h2>

        <form class="display-flex">
          <label for="email-mo-no">Email or mobile phone number</label>
          <div class="display-flex">
            <input type="text" id="email-mo-no" />
          </div>

          <label for="password">Password</label>
          <input type="password" id="password" />

          <button id="continue">Continue</button>
        </form>

        <p>
          By continuing, you agree to Amazon's
          <a href="#">Conditions of Use and Privacy Notice</a>
          and
          <a href="#"> Privacy Notice</a>
        </p>
        <p><a href="#">Need help?</a></p>
      </section>
    </main>
    <script src="./js/sign-in.js"></script>
  </body>
</html>
