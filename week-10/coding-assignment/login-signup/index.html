<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="display-flex">
      <div class="logo">
        <img
          src="./assests/Screenshot 2021-03-08 at 3.07.55 PM.png"
          alt="amazon logo"
        />
      </div>

      <section class="user-data">
        <h2>Create Account</h2>

        <form class="display-flex">
          <label for="name">Your Name</label>
          <input type="text" id="name" />

          <label for="mo-no">Mobile Number</label>
          <div class="display-flex">
            <button type="number" id="code">IN +91</button>
            <input type="tel" id="mo-no" />
          </div>

          <label for="email">Email (Optional)</label>
          <input type="email" id="email" />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 6 characters"
          />

          <p><i>i</i> <span>Passwords must be at least 6 characters.</span></p>

          <p>
            We will send you a text to verify your phone. Message and Data rates
            may apply.
          </p>

          <button id="continue">Continue</button>
        </form>

        <p>Already have an account? <a href="#">Sign in</a></p>
        <p>Buying for work? <a href="#">Create a free business account</a></p>
      </section>
    </main>

    <footer></footer>

    <script src="./js/index.js"></script>
  </body>
</html>
