<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter your city"
        />
        <button>Get Current Weather</button>
      </section>

      <section class="show-data">
        <table>
          <thead>
            <tr>
              <th>Temperature</th>
              <th>Pressure</th>
              <th>Humidity</th>
              <th>Sunrise</th>
              <th>Sunset</th>
              <th>Wind Speed</th>
              <th>Description</th>
              <th>Looks Like</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer></footer>

    <script src="./js/index.js"></script>
  </body>
</html>
