<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="text" placeholder="Enter Birth Year" />

    <button onclick="mAgeValidator()">Check Marriage Age</button>

    <script>
      function mAgeValidator() {
        var gen = document.querySelector("select").value;
        var year = Number(document.querySelector("input").value);
        var age = 2021 - year;

        if ((gen === "male" && age >= 21) || (gen === "female" && age >= 18)) {
          alert(
            "Your age is " + age + ". You can marry according to indian laws."
          );
        } else {
          alert(
            "Your age is lower than " +
              (gen === "male" ? 21 : 18) +
              ". You can not marry according to indian laws."
          );
        }
      }
    </script>
  </body>
</html>
