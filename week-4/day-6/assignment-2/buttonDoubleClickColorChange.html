<!DOCTYPE html>
<html>
  <body>
    <h1>My color should change when I double click the button!</h1>
    <button>Click here to change my color</button>

    <script>
      var hTag = document.querySelector("h1");
      var button = document.querySelector("button");

      function changeColor() {
        hTag.style.color = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(
          Math.random() * 255
        )},${Math.floor(Math.random() * 255)})`;
      }

      button.addEventListener("click", changeColor);
    </script>
  </body>
</html>
