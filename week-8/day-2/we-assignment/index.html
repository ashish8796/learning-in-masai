<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="register-form">
      <input type="text" placeholder="Enter your name" id="name" />
      <input type="email" placeholder="Enter your email" id="email" />
      <input type="text" placeholder="Enter your password" id="password" />
      <input type="tel" placeholder="Enter your mobile" id="mobile" />
      <input type="username" placeholder="Enter your username" id="username" />
      <input type="text" placeholder="Enter your description" id="info" />
      <button type="submit" id="register-btn">Register</button>
    </form>

    <form action="" id="login-form">
      <input
        type="text"
        id="login-username"
        placeholder="Enter your username"
      />
      <input
        type="text"
        id="login-password"
        placeholder="Enter your password"
      />
      <button type="submit" id="login-btn">login</button>
    </form>
    <script src="./api.js"></script>
  </body>
</html>
